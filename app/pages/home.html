<div class="jumbotron text-center" style="padding-top: 5px;">

  
<div class="container-fluid" >
            <div class="row-fluid" style="float:right">
                <span class="span3">
                    <input class="input-block-level" style="line-height: 1.4;"   placeholder="Enter search keyword"  name="search.title" ng-model="search.title" type="text">
                </span>&nbsp;
                <button class="btn" ng-click="searchval()" type="button" style="background-color: #ddd;">Search</button>
            </div>
		
</div>
<table class="table table-striped table-bordered" style="font-size:13px;text-align: left;">
    <thead>
      <tr><th colspan="5"> News</th></tr>
    </thead>
    <tbody ng-repeat="new in news.responseData.results">
      <tr >
        <td>{{$index + 1}}<span  ng-click="getview(new)" >View</span></td>
		<td><span  ng-if="new.image.url" ><img src="{{new.image.url}}" style="height:65px"/></span><br>{{new.publisher}}</td>
        <td>
          {{ new.titleNoFormatting }}
        </td>
        <td >{{new.content}}</td>
        <td> {{new.publishedDate}}</td>
      </tr>
	  <tr ng-repeat="related in new.relatedStories" >
        <td></td>
		<td colspan="2">{{related.publisher}}</td>
        <td >
          {{ related.titleNoFormatting }}
        </td>
        
        <td> {{related.publishedDate | date:'d-MM-yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
  

  
</div>
